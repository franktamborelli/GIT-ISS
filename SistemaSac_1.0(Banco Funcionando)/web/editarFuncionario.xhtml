<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    
    <ui:define name="corpo"> 
		
	           
    <title>Atualizar Funcionarios</title>  
      <h:form>

<h2>Atualizar Funcionarios</h2>
     <p:tabView>
        <p:tab title="Cadastro de Funcionario">
        <p:separator/>
             <h:panelGrid columns="4" cellpadding="10">
	                <p:outputLabel value="Nome:"/>
                        <p:inputText size="55" value="#{funcionariosBean.funcionarios.nome}" />
                        <p:outputLabel value="Cargo:"/>
                        <p:inputText size="30" value="#{funcionariosBean.funcionarios.cargo}"/>
	                <p:outputLabel value="Email:"/>
                        <p:inputText size="55" placeholder="Ex: example@dominio.com.br" 
                                     value="#{funcionariosBean.funcionarios.email}"/>
	                <p:outputLabel value="Celular:"/>
	                <p:inputMask mask="(99)9.9999-9999" placeholder="Ex: (21) 9.8781-0000" size="55" 
                                     value="#{funcionariosBean.funcionarios.celular}"/>
	                <p:outputLabel value="Senha:"/>
                        <p:password value="#{funcionariosBean.funcionarios.senha}"/>
        
	        </h:panelGrid>   
	      <p:separator/>
              
        </p:tab>

    </p:tabView>
       <p:panelGrid style="border:0px">
           
           <p:commandButton value="Atualizar" action="#{funcionariosBean.atualizarFuncionarios}"/>
         
       </p:panelGrid>	
    </h:form>
    </ui:define>

</ui:composition>
