<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

   
    
    <ui:define name="corpo">              
        <title>Cadastrar Usuário</title>
  
 <h:form id="form2">

<h2>Funcionário</h2>
     <p:tabView>
       <p:tab title="Cadastro de Funcionario">
        <p:separator/>
             <h:panelGrid columns="4" cellpadding="10">
	                <p:outputLabel for="name" value="Nome:"/>
                        <p:inputText id="name" size="55" value="#{funcionariosBean.funcionarios.nome}" required="true"/>
                        
                       <p:outputLabel for="cargo" value="Cargo: " />
                       <p:selectOneMenu id="cargo" value="#{funcionariosBean.funcionarios.cargo}" effect="fold" editable="true" filter="true" 
                                        filterMatchMode="contains" converter="cargoConverter" required="true">
                           <f:selectItems value="#{funcionariosBean.listarCargos()}" var="car"
                                            itemLabel="#{car.descricao}" itemValue="#{car.id}"  />
                             
                             
                        </p:selectOneMenu>
                        
	                <p:outputLabel value="Email:"/>
                        <p:inputText size="55" placeholder="Ex: example@dominio.com.br" 
                                     value="#{funcionariosBean.funcionarios.email}"/>
	                <p:outputLabel value="Celular:"/>
	                <p:inputMask mask="(99)9.9999-9999" placeholder="Ex: (21) 9.8781-0000" size="55" 
                                     value="#{funcionariosBean.funcionarios.celular}"/>
                        <p:outputLabel for="pass" value="Senha:"/>
                        <p:password id="pass" value="#{funcionariosBean.funcionarios.senha}" required="true"/>
        
	        </h:panelGrid>   
	      <p:separator/>
              
              <p:growl id="growl" showDetail="true" sticky="true"/>
              
              <p:panelGrid  style="border:0px ">
           
                  <p:commandButton value="Salvar" action="#{funcionariosBean.adicionarFuncionarios}" update=":form2" />
                 
              </p:panelGrid>
        </p:tab>
    </p:tabView>
    </h:form>              
                    
          
    </ui:define>

</ui:composition>
