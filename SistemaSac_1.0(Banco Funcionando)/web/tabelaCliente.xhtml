<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    
    <ui:define name="corpo"> 
		
	           
    <title>Cadastro Cliente</title>  
      <h:form id="form1">

<h2>Cliente</h2>
     <p:tabView>     
     <p:tab title="Relatório de Cliente">
     
    <h:form>
        <p:panelGrid style="border:0px" >
            <p:commandButton value="Inclui Novo Cliente" action="cadastrarCliente" />
        </p:panelGrid>
    </h:form>
         
         <p:dataTable id="itensTable" value="#{clientesBean.listarClientes()}" var="cli"
            emptyMessage="Nenhum item adicionado."
            reflow="true"
            style="margin-top: 10px; ">

             <p:column headerText="Id" >
                    <h:outputText value="#{cli.id}"/>
            </p:column>
            
            <p:column headerText="Status" >
                    <h:outputText value="#{cli.status}"/>
            </p:column>

            <p:column headerText="Nome">
                    <h:outputText value="#{cli.nome}"/>
            </p:column>
            
            <p:column headerText="CPF">
                    <h:outputText value="#{cli.cpf}"/>
            </p:column>
             
            <p:column headerText="Data Nascimento">
                    <h:outputText value="#{cli.datancto}"/>
            </p:column>

            <p:column headerText="Celular">
                    <h:outputText value="#{cli.celular}"/>
            </p:column>

            <p:column headerText="Telefone">
                    <h:outputText value="#{cli.telefone}"/>
            </p:column>

            <p:column headerText="Email">
                    <h:outputText value="#{cli.email}"/>
            </p:column>
             
            <p:column headerText="Email">
                    <h:outputText value="#{cli.cidade}"/>
            </p:column>
            
            <p:column headerText="Email">
                    <h:outputText value="#{cli.uf}"/>
            </p:column>
            
            <p:column headerText="Email">
                    <h:outputText value="#{cli.bairro}"/>
            </p:column>
             
            <p:column headerText="Endereço">
                    <h:outputText value="#{cli.endereco}"/>
            </p:column>
             
            <p:column headerText="CEP">
                    <h:outputText value="#{cli.cep}"/>
            </p:column>
             
            <p:column headerText="N°">
                    <h:outputText value="#{cli.numero}"/>
            </p:column>

            <p:column headerText="Complemento">
                    <h:outputText value="#{cli.complemento}"/>
            </p:column>
            
             <p:column headerText="Ação">
               <h:commandLink value = "Remover" actionListener="#{clientesBean.removerCliente(cli)}"/>
               <p:separator/>
               <h:commandLink value = "Atualizar" action="#{clientesBean.carregarCliente(cli)}"/>
            </p:column>           
             </p:dataTable>
     </p:tab>
    </p:tabView>
      
    </h:form>
    </ui:define>
</ui:composition>
