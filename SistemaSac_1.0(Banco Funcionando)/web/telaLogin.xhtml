<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template_login.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    
    <ui:define name="corpo"> 
		
	           
    <title>Tela Login</title>  
      <h:form id="form1">
     <p:tabView>
         <p:tab title="Acesse">
             
        	       
                        <h:panelGrid columns="2" styleClass="grid-login">
    				<p:outputLabel for="email" value="E-mail" />
                                <p:inputText id="email" size="30" value="#{LoginBean.email}" required="true" />
                                
    				<p:outputLabel for="pass" value="Senha" />
                                <p:password id="pass" size="30" value="#{LoginBean.senha}" required="true"/>
    				
                                <p:growl id="growl" showDetail="true" sticky="true"/>
   
                                <p:commandButton value="Login" update=":form1" action="#{LoginBean.envia}"/>
    			</h:panelGrid>
        </p:tab>
    </p:tabView>
      
    </h:form>
    </ui:define>

</ui:composition>
