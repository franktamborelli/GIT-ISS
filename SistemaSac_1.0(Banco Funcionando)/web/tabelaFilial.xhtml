<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

   
    
    <ui:define name="corpo">              
        <title>Cadastrar Filial</title>
  
 <h:form id="form2">

<h2>Filial</h2>
     <p:tabView>
       <p:tab title="Relatório de Filial">           
        <h:form>
            <p:panelGrid style="border:0px" >
                <p:commandButton value="Inclui Nova Filial" action="cadastrarFilial" />
            </p:panelGrid>
         </h:form>
           <p:dataTable id="itensTable" value="#{filialBean.listarFilial()}" var="fil"
            emptyMessage="Nenhum item adicionado."
            reflow="true"
            style="margin-top: 10px; ">

            <p:column headerText="Id">
                    <h:outputText value="#{fil.id}"/>
            </p:column>

            <p:column headerText="Nome">
                    <h:outputText value="#{fil.descricao}"/>
            </p:column>
             
            <p:column headerText="Cargo">
                    <h:outputText value="#{fil.telefone}"/>
            </p:column>

            <p:column headerText="Ação">
                <h:commandLink value = "Remover" action="#{filialBean.removerFilial(fil)}"/>
               <p:separator/>
               <h:commandLink value = "Atualizar" action="#{filialBean.carregarFilial(fil)}"/>
            </p:column>           
             
            </p:dataTable>
     </p:tab>
    </p:tabView>
    </h:form>    
    </ui:define>

</ui:composition>
