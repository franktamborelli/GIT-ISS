<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

   
    
    <ui:define name="corpo">              
        <title>Cadastrar Funcionário</title>
  
 <h:form id="form2">

<h2>Funcionário</h2>
     <p:tabView>
       
       <p:tab title="Relatório de Funcionários">
           
        <h:form>
             <p:panelGrid style="border:0px" >
                 <p:commandButton value="Inclui Novo Funcionário" action="cadastrarFuncionario" />
             </p:panelGrid>
        </h:form>
           
         <p:dataTable id="itensTable" value="#{funcionariosBean.listarFuncionarios()}" var="fun"
            emptyMessage="Nenhum item adicionado."
            reflow="true"
            style="margin-top: 10px; ">

            <p:column headerText="Id">
                    <h:outputText value="#{fun.id}"/>
            </p:column>

            <p:column headerText="Nome">
                    <h:outputText value="#{fun.nome}"/>
            </p:column>
             
            <p:column headerText="Cargo">
                    <h:outputText value="#{fun.cargo}"/>
            </p:column>

            <p:column headerText="Celular">
                    <h:outputText value="#{fun.celular}"/>
            </p:column>

            <p:column headerText="Email">
                    <h:outputText value="#{fun.email}"/>
            </p:column>
             
            <p:column headerText="Senha">
                    <h:outputText value="#{fun.senha}"/>
            </p:column>
             
            
            <p:column headerText="Ação">
                <h:commandLink value = "Remover" action="#{funcionariosBean.removerFuncionario(fun)}"/>
               <p:separator/>
               <h:commandLink value = "Atualizar" action="#{funcionariosBean.carregarFuncionarios(fun)}"/>
            </p:column>           
             
            </p:dataTable>
     </p:tab>
    </p:tabView>
    </h:form>     
    </ui:define>

</ui:composition>
