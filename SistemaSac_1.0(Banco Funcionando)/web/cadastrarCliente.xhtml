    <ui:define name="corpo"> 
		
	           
    <title>Cadastrar Cliente</title>  
      <h:form>

<h2>Cliente</h2>

        <p:tab title="Cadastro de Cliente">
        <p:separator/>
             <h:panelGrid columns="4" cellpadding="10">
	                <p:outputLabel value="Nome:"/>
                        <p:inputText size="55" value="#{clientesBean.clientes.nome}" />
	                <p:outputLabel value="Email:"/>
                        <p:inputText size="55" placeholder="Ex: example@dominio.com.br" 
                                     value="#{clientesBean.clientes.email}"/>

	                <p:outputLabel value="Celular:"/>

                                     value="#{clientesBean.clientes.celular}"/>
	                <p:outputLabel value="Data Nasc.:"/>
                        <p:inputMask mask="99/99/9999" size="55" placeholder="Ex: 01/01/2000" 
                                     value="#{clientesBean.clientes.datancto}"/>
        
	            </h:panelGrid>   
	      <p:separator/>
	            <h:panelGrid columns="6">
	                <p:outputLabel value="EndereÃ§o:" />
                        <p:inputText size="70" value="#{clientesBean.clientes.endereco}"/>
	                <p:outputLabel value="NÂª"/>
                        <p:inputText size="6" value="#{clientesBean.clientes.numero}"/>
	                <p:outputLabel value="Complemento:"/>
                        <p:inputText size="27" value="#{clientesBean.clientes.complemento}"/>
                </h:panelGrid>
        </p:tab>
     
    </p:tabView>
       <p:panelGrid  style="border:0px">
           
           <p:commandButton value="Salvar" action="#{clientesBean.adicionarCliente}"/>
         
       </p:panelGrid>	
    </h:form>
